<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigitalPersona 4500 Fingerprint Scanner</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Fingerprint Scanner Demo</h1>
            <p class="subtitle">DigitalPersona 4500 WebUSB Implementation</p>
        </header>

        <main>
            <section class="device-status">
                <h2>Device Status</h2>
                <div id="statusIndicator" class="status-indicator">
                    <span class="dot"></span>
                    <span id="statusText">Not Connected</span>
                </div>
            </section>

            <section class="controls">
                <button id="connectBtn" class="btn primary">Connect Device</button>
                <button id="scanBtn" class="btn secondary" disabled>Scan Fingerprint</button>
                <button id="disconnectBtn" class="btn danger" disabled>Disconnect</button>
            </section>

            <section class="preview">
                <h2>Fingerprint Preview</h2>
                <div id="previewArea" class="preview-box">
                    <div id="placeholder" class="placeholder">
                        No fingerprint scanned
                    </div>
                </div>
            </section>

            <section class="log-section">
                <h2>Activity Log</h2>
                <div id="logContainer" class="log-container"></div>
            </section>
        </main>

        <footer>
            <p>WebUSB Fingerprint Scanner Demo - Version 1.0</p>
        </footer>
    </div>

    <script type="module" src="./js/main.js"></script>
</body>
</html>
